          options:
               label: "<span>·öº·õí : {icon}</span> {device_count}"
               label_alt: "{device_name}"
               label_no_device: "No devices connected"
               label_device_separator: ", "
               max_length: 10
               max_length_ellipsis: "..."
               icons:
                    bluetooth_on: "ON"
                    bluetooth_off: "OFF"
                    bluetooth_connected: ""
