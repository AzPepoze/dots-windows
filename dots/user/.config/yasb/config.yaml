watch_stylesheet: true
watch_config: true
debug: false
komorebi:
     start_command: "komorebic start --whkd"
     stop_command: "komorebic stop --whkd"
     reload_command: "komorebic reload-configuration"
bars:
     status-bar:
          enabled: true
          screens: [ '*' ]
          class_name: "yasb-bar"
          alignment:
               position: "top"
          blur_effect:
               enabled: false
               acrylic: true
               dark_mode: true
               round_corners: true
               border_color: None
          window_flags:
               always_on_top: true
               windows_app_bar: true
               hide_on_fullscreen: true
          dimensions:
               width: "100%"
               height: 40
          padding:
               top: 3
               left: 3
               bottom: 0
               right: 3
          animation:
               enabled: true
               duration: 400
          widgets:
               left: [ "komorebi_workspaces" ]
               center: [ "clock" ]
               right: [ "komorebi_stack", "volume", "bluetooth", "power_menu" ]
widgets:

     power_menu:
          type: "yasb.power_menu.PowerMenuWidget"
          options:
               label: "‚èª"
               uptime: true
               blur: false
               blur_background: true
               animation_duration: 200 # Milliseconds
               button_row: 5 # Number of buttons in a row, min 1 max 5
               buttons:
                    lock: [ "Ó©µ", "Lock" ]
                    sleep: [ "‚èæ", "Sleep" ]
